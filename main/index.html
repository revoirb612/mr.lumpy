<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Re:Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
  <div id="orderContainer">
    <h4>1. 파일 업로드</h4>
    <input type="file" id="csvFileInput" accept=".csv" onchange="handleFiles(this.files)">
    <p><a href="example.csv" download="example.csv">예시 파일 다운로드</a></p>
  </div>
  <div id="uniqueCountsContainer"></div>
  <div id="orderContainer">
    <h4>2. 진급반 수 입력</h4>
    <input type="number" id="groupCount" />
    <button onclick="setGroupCount()">입력</button>
    <p>입력된 그룹 수: <span id="inputGroupCount"></span></p>
  </div>
  <div id="orderContainer">
    <h4>3. 진급반 생성</h4>
    <input type="number" id="repeatCount" placeholder="반복 횟수 입력">
    <button onclick="repeatProcess()">진급반 생성(추가)</button>
    <button id="downloadButton">CSV 다운로드</button>
  </div>
  <div id="savedSeedsContainer"></div>
  <div id="seedInputSection">
    <p>사용된 랜덤 시드: <span id="randomSeed"></span></p>
    <input type="number" id="seedInput" placeholder="랜덤 시드 입력">
    <button onclick="shuffleDataWithSeed()">셔플</button>
  </div>
  <div id="groupControls">
    <button onclick="calculateGroupDataCounts()">새 그룹 만들기</button>
    <button id="reviewButton">검토하기</button>
  </div>
  <div id="reviewResult"></div>  
  <div id="groupStatsContainer"></div>
  <div id="groupCountsContainer"></div> <!-- 결과를 표시할 div 추가 -->
  <script src="script.js"></script>
</body>
</html>
