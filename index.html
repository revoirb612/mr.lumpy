<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSV to Table with Data Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
    <script src="dataAnalysis.js"></script>
</head>
<body>

    <!-- 파일 업로드 입력 -->
    <input type="file" id="csvFileInput" accept=".csv" onchange="handleFiles(this.files)">

    <!-- 그룹 선택 드롭다운 -->
    <select id="groupSelect" onchange="calculateVariance(this.value)">
        <!-- 옵션은 script.js에서 파일 로드 시 동적으로 추가됩니다 -->
    </select>

    <!-- 분산 결과 표시 영역 -->
    <div id="varianceResult"></div>

    <!-- 랜덤 시드 입력 -->
    <input type="number" id="seedInput" placeholder="랜덤 시드 입력">

    <!-- 셔플 및 초기화 버튼 -->
    <button onclick="shuffleDataWithSeed()">셔플</button>
    <button onclick="resetTable()">초기화</button>

    <!-- 사용된 랜덤 시드 표시 -->
    <p>사용된 랜덤 시드: <span id="randomSeed"></span></p>

    <!-- 데이터 테이블 컨테이너 -->
    <div id="tableContainer"></div>

</body>
</html>
