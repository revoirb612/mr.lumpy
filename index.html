<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSV to Table with Separate Random Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
  <div>
    <input type="file" id="csvFileInput" accept=".csv" onchange="handleFiles(this.files)">
  </div>
  <div id="uniqueCountsContainer"></div>
  <div>
    <p>입력된 그룹 수: <span id="inputGroupCount"></span></p>
    <input type="number" id="groupCount" />
    <button onclick="setGroupCount()">입력</button>
  </div>
  <div>
    <input type="number" id="repeatCount" placeholder="반복 횟수 입력">
    <button onclick="repeatProcess()">반복 실행</button>
  </div>
  <div id="savedSeedsContainer"></div>
  <div id="groupStatsContainer"></div>
  <div id="groupCountsContainer"></div>
  
  <script src="script.js"></script>
</body>
</html>
